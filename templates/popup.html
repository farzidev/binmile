{% load static %}

<div class="modal fade" id="user-popup" tabindex="-1" role="dialog" aria-labelledby="user-popupLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="popup-left-col col-md-6">
              <span class="top-logo">
                <a href="{% url 'posts:index' %}" >
                  <img src="{% static 'assets/images/final-logo-binmille.png' %}" class="header__logo">
                </a>
              </span>
            </div>
            <div class="popup-right-col col-md-6">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
